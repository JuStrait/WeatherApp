<!DOCTYPE html>

<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Now</title>
    <link
      href="https://www.googleapis.com/webfonts/v1/webfonts?key=AIzaSyABeMOUldoM3nEqnrlWOJp1WFw4twJsY_c"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="docs/weather.css" />
  </head>

  <body>
    <div>
      <div class="top">
        <div class="searchArea">
          <h2>Search for a city:</h2>
          <div>
            <input class="input-group-field" type="text" id="searchCity" />
            <div class="input-group-button">
              <button
                class="button button-primary"
                id="searchBtn"
                type="submit"
                value="submit"
              >
                <i class="fas fa-search-location"></i>
              </button>
            </div>
          </div>
          <div id="pastCities">
            <!--Buttons for previous searches here-->
          </div>
        </div>
        <div>
          <div id="cityWeather">
            <!--Weather for current location-->
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="docs/weather.js"></script>
  </body>
</html>
